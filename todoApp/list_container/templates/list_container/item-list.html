{% extends 'list_container/base.html' %}
{% block body %}
<h1>Create new item</h1>
<form method="POST">
    {% csrf_token %}
    {{ task_form.as_p }}

    <input class="btn btn-primary" type="submit" value="Create">
</form>
{% for item in contained_items %}
<ul class="list-group">
    <li class="list-group-item  justify-content-between">
        <a href="{% url 'item-details' item.id %}"><h2> {{ item.item_name }}</h2></a>
        {% if  item.quantity > 0 %}
            <a href="{% url 'item-details' item.id %}"><h2> {{ item.quantity }}</h2></a>
        {% endif %}
        <a href="{% url 'item-update' item.id %}"><button class="btn btn-warning">Update</button></a>
        <a  href="{% url 'item-delete' item.id %}"><button class="btn btn-danger">Delete</button></a>
    </li>
</ul>
{% endfor %}


{% endblock %}
