<h1>Create new item</h1>
<form method="POST">
    {% csrf_token %}
    {{ task_form.as_p }}

    <input type="submit" value="Create">
</form>
{% for item in contained_items %}
    <li>
        <a href="{% url 'item-details' item.id %}"><h2> {{ item.item_name }}</h2></a>
        <a href="{% url 'item-update' item.id %}"><button>Update</button></a>
        <a href="{% url 'item-delete' item.id %}"><button>Delete</button></a>
    </li>
{% endfor %}
